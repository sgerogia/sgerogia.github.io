# Site
name: "Stelios Gerogiannakis"
title: "Stelios Gerogiannakis"
description: "My thoughts on software, tech, the future and everything in between"
logo: 'assets/icon/favicon-96x96.png'
favicon: 'assets/icon/favicon-96x96.png'
baseurl:
google_analytics: 'G-LBPZT7GWD3'
disqus: 'sgerogia'
mailchimp-list: # 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  stelios:
    name: Stelios Gerogiannakis
    display_name: Stelios
    avatar: 'assets/images/stelios.jpg'
    # gravatar: e56154546cf4be74e393c62d1ae9f9d4
